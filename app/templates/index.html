<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Real-time Route Tracker</h1>
        <div class="mb-4">
            <label for="originInput" class="block text-sm font-medium text-gray-600">Current Place:</label>
            <input type="text" id="originInput" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="destinationInput" class="block text-sm font-medium text-gray-600">Destination:</label>
            <input type="text" id="destinationInput" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button onclick="calculateAndDisplayRoute()" class="bg-blue-500 text-white p-2 rounded-md">Get Route</button>

        <div id="map" class="mb-4"></div>
        <p id="distance"></p>
        <p id="duration"></p>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ map_api_key }}&libraries=places&callback=initMap" defer></script>
    <script>
        let map;
        let directionsService;
        let forwardRenderer;
        let backwardRenderer;


        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 23.8041, lng: 90.4152}, // Default center (San Francisco)
                zoom: 13,
            });
            directionsService = new google.maps.DirectionsService();
            //directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
            forwardRenderer = new google.maps.DirectionsRenderer({ map: map, polylineOptions: { strokeColor: 'blue' } });
            backwardRenderer = new google.maps.DirectionsRenderer({ map: map, polylineOptions: { strokeColor: 'red' } });
            calculateAndDisplayRoute();
        }

        function calculateAndDisplayRoute() {
            const originInput = document.getElementById('originInput').value;
            const destinationInput = document.getElementById('destinationInput').value;
            calculateRoute(originInput, destinationInput, forwardRenderer);
            calculateRoute(destinationInput, originInput, backwardRenderer);
        }
        function calculateRoute(origin, destination, renderer){
            directionsService.route(
                {
                    origin: origin,
                    destination: destination,
                    travelMode: 'DRIVING'
                },
                (response, status) => {
                    if (status === 'OK') {
                        renderer.setDirections(response);
                        const route = response.routes[0];
                        const distance = route.legs[0].distance.text;
                        const duration = route.legs[0].duration.text;

                        document.getElementById('distance').textContent = `Distance: ${distance}`;
                        document.getElementById('duration').textContent = `Duration: ${duration}`;
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                }
            );
        }
    </script>
</body>
</html>
